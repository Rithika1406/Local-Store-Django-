{% extends 'store/base.html' %}
{% block content %}
  <h2>Checkout</h2>
  <p>Confirm your items and place the order:</p>
  <ul>
    {% for item in items %}
      <li>{{ item.product.name }} - Qty: {{ item.quantity }}</li>
    {% endfor %}
  </ul>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
{% endblock %}
